<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Listing</title>
    <script src="common.js" ></script>
    <script src="user-listing.js"></script>
</head>

<body style="font-family: Arial, sans-serif; margin: 20px; text-align: center; background-color: #f4f4f4;">

    <button onclick="goBack()" 
        style="background-color: #007bff; color: white; border: none; padding: 10px 15px; font-size: 16px; cursor: pointer; border-radius: 5px;">
        &#8592; Back
    </button> 

    <main>
        <section class="listing-details" style="background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0,0,0,0.1); width: 50%; margin: 20px auto;">
            <img id="listing-img" alt="Listing Image" style="width: 100%; height: auto; border-radius: 10px;">
            <div class="info">
                <h1 id="listing-name" style="color: #333;"></h1>
                <p id="listing-desc" style="color: #555;"></p>
                <p id="listing-price" style="font-size: 18px; font-weight: bold; color: #28a745;"></p>
            </div>
        </section>
        
        <button id="delete-btn" 
            style="background-color: red; color: white; border: none; padding: 10px 15px; font-size: 16px; cursor: pointer; border-radius: 5px; margin-top: 10px;">
            Delete
        </button>

        <!-- Chat Section -->
        <section class="chat-section" style="background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0,0,0,0.1); width: 50%; margin: 20px auto;">
            <h2 style="color: #333;">Chat</h2>
            <div id="chat-box" style="border: 1px solid #ccc; height: 200px; overflow-y: auto; padding: 10px; background: #fff;"></div>
            <input type="text" id="chat-input" placeholder="Type a message..." 
                style="width: 80%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-top: 10px;">
            <button onclick="sendMessage()" 
                style="background-color: #007bff; color: white; border: none; padding: 10px 15px; font-size: 16px; cursor: pointer; border-radius: 5px;">
                Send
            </button>
        </section>
    </main>



</body>
</html>
