<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Listing</title>
</head>

<body style="font-family: Arial, sans-serif; margin: 20px; text-align: center; background-color: #f4f4f4;">

    <button onclick="goBack()" 
        style="background-color: #007bff; color: white; border: none; padding: 10px 15px; font-size: 16px; cursor: pointer; border-radius: 5px;">
        &#8592; Back
    </button> 

    <main>
        <section class="listing-details" style="background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0,0,0,0.1); width: 50%; margin: 20px auto;">
            <img id="listing-img" alt="Listing Image" style="width: 100%; height: auto; border-radius: 10px;">
            <div class="info">
                <h1 id="listing-name" style="color: #333;"></h1>
                <p id="listing-desc" style="color: #555;"></p>
                <p id="listing-price" style="font-size: 18px; font-weight: bold; color: #28a745;"></p>
            </div>
        </section>
        
        <button id="delete-btn" 
            style="background-color: red; color: white; border: none; padding: 10px 15px; font-size: 16px; cursor: pointer; border-radius: 5px; margin-top: 10px;">
            Delete
        </button>

        <!-- Chat Section -->
        <section class="chat-section" style="background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0,0,0,0.1); width: 50%; margin: 20px auto;">
            <h2 style="color: #333;">Chat</h2>
            <div id="chat-box" style="border: 1px solid #ccc; height: 200px; overflow-y: auto; padding: 10px; background: #fff;"></div>
            <input type="text" id="chat-input" placeholder="Type a message..." 
                style="width: 80%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-top: 10px;">
            <button onclick="sendMessage()" 
                style="background-color: #007bff; color: white; border: none; padding: 10px 15px; font-size: 16px; cursor: pointer; border-radius: 5px;">
                Send
            </button>
        </section>
    </main>

    <script>
        const API_KEY = "67a057fa417fee624eb30f33";
        const API_URL = "https://mokesell-536e.restdb.io/rest/listings";

        // Get the listing ID from the URL query string
        const urlParams = new URLSearchParams(window.location.search);
        const listingId = urlParams.get("id");

        // Fetch and display the listing details
        async function fetchListingDetails() {
            if (!listingId) {
                document.body.innerHTML = "<h2>Listing Not Found</h2>";
                return;
            }

            try {
                const response = await fetch(`${API_URL}/${listingId}`, {
                    headers: { "x-apikey": API_KEY }
                });

                if (!response.ok) throw new Error("Failed to fetch listing.");

                const listing = await response.json();

                // Populate HTML with listing data
                document.getElementById("listing-img").src = listing.img;
                document.getElementById("listing-name").textContent = listing["listing-name"];
                document.getElementById("listing-desc").textContent = listing.desc;
                document.getElementById("listing-price").textContent = `$${listing.price}`;
            } catch (error) {
                console.error("Error fetching listing details:", error);
                document.body.innerHTML = "<h2>Listing Not Found</h2>";
            }
        }

        // Function to delete the listing
        async function deleteListing() {
            if (!listingId) {
                alert("Listing not found.");
                return;
            }

            const confirmDelete = confirm("Are you sure you want to delete this listing?");
            if (!confirmDelete) return;

            try {
                const response = await fetch(`${API_URL}/${listingId}`, {
                    method: "DELETE",
                    headers: { "x-apikey": API_KEY }
                });

                if (!response.ok) throw new Error("Failed to delete listing.");

                alert("Listing deleted successfully!");
                window.location.href = "account.html"; // Redirect to account page after deletion
            } catch (error) {
                console.error("Error deleting listing:", error);
                alert("Failed to delete the listing.");
            }
        }

        // Function to go back to the account page
        function goBack() {
            window.location.href = "account.html";
        }

        // Function to send a chat message (placeholder function)
        function sendMessage() {
            const chatBox = document.getElementById("chat-box");
            const chatInput = document.getElementById("chat-input");
            
            if (chatInput.value.trim() === "") return;

            const message = document.createElement("p");
            message.textContent = chatInput.value;
            message.style.background = "#007bff";
            message.style.color = "white";
            message.style.padding = "10px";
            message.style.borderRadius = "5px";
            message.style.margin = "5px 0";
            message.style.textAlign = "right";

            chatBox.appendChild(message);
            chatInput.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Load listing details when the page loads
        document.addEventListener("DOMContentLoaded", () => {
            fetchListingDetails();
            document.getElementById("delete-btn").addEventListener("click", deleteListing);
        });
    </script>

</body>
</html>
