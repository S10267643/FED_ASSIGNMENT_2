<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MokeSell Account</title>
    <link href="account-style.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>  
    <script src="login.js"></script>
    <script src="signup.js"></script>

  </head>
  <body>
    <div class="account-container">
      <aside class="sidebar">
          <h2>My Account</h2>
          <ul>
              <li><a href="#profile">Profile</a></li>
              <li><a href="#points">Points</a></li>
              <li><a href="#orders">Order History</a></li>
              <li><a href="#settings">Settings</a></li>
              <li><a href="#logout" id="logout">Logout</a></li>
          </ul>
      </aside>
      <main class="account-content">
          <section id="profile" class="section">
              <h2>Profile</h2>
              <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
              <p><strong>Username:</strong> John Doe</p>
              <p><strong>Email:</strong> john@example.com</p>
              <input type="file" id="profilePicture" accept="image/*">
              <button>Change Profile Picture</button>
              <button>Edit Profile</button>
          </section>

          <section id="points" class="section">
            <h2>Points</h2>
            <ul>
                <li>MokePoints</li>
                <li>Vouchers</li>
            </ul>
          </section>

          <section id="orders" class="section">
              <h2>Order History</h2>
              <ul>
                  <li>Order #12345 - $50.00 - Delivered</li>
                  <li>Order #12346 - $30.00 - In Progress</li>
              </ul>
          </section>
          <section id="settings" class="section">
              <h2>Settings</h2>
              <button>Change Password</button>
              <button>Manage Addresses</button>
          </section>
      </main>
  </div>
    <script>
        document.getElementById("logout").addEventListener("click", function () {
            localStorage.clear(); // Remove stored user data
            window.location.href = "loading.html"; // Redirect to home page
        });
    </script>

  </body>
